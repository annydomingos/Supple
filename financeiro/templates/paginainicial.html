{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supple</title>

    <link rel="stylesheet" href="{% static  'css/style.css' %}">
</head>

<body>
    <div class="wrapper-pag-inicial">
        <section id="header">
            <div id="titulo-pag-inicial" class="titulo">
                <h1>Olá, {{request.user.first_name}}</h1>
                <h4>Saldo: </h4>
                <h6 id:'h6-pag-inicial'>R$</h6>
                <h2 class="saldo">{{ saldo_do_usuario }}</h2>
            </div>

            <div class="imgtitulo"><img id="img-pag-inicial-menina" src="{% static 'img/avatar.svg' %}" alt="avatar"></div>
        </section>
        <div class="container-boxes">
            <a href="{% url 'index' %}">
                <div class=" box ">
                    <h3>Adicionar<br> Movimentação</h3>
                    <img class="imagembox " src="{% static 'img/dinheiromovimentacao.svg' %}" alt="dinheiro">
                </div>
            </a>

            <a href="{% url 'poupanca' %}">
                <div class="box ">
                    <h3>Minhas<br> Poupanças</h3>
                    <img class="imagembox " src="{% static 'img/minhaspoupancas.svg' %}" alt="ilustraçao cofrinho com moedas ">
                </div>
            </a>

            <a href="{% url 'extrato' %}">
                <div class="box ">
                    <h3>Extrato</h3>
                    <img class="imagembox " src="{% static 'img/extrato.svg' %}" alt="extrato">
                </div>
            </a>

            <a href="#">
                <div class="box " style="border-color: #7066fc; ">
                    <h3>Dicas<br> financeiras</h3>
                    <img class="imagembox " src="{% static 'img/pessoa_ensimando.png' %}" alt="pessoa ensinando ">
                </div>
            </a>
        </div>
        <div class="logout "> <a class="logout " href="{% url 'logout' %} ">Deslogar da conta</a></div>
    </div>

</body>

</html
