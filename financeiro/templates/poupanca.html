{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poupança</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static  'css/style.css' %}">
</head>
<nav class="nav-horizontal">
    <a href="{% url 'pagina_inicial' %}"><h3>Página Inicial</h3></a>
    <a href="{% url 'index' %}"><h3>Movimentações</h3></a>
    <a href="{% url 'extrato' %}"><h3>Extrato</h3></a>
    <h3>Poupança</h3>
    <a href="{% url 'logout' %}"><h3>Logout</h3></a>
</nav>


<h1>Minhas Poupanças</h1>
    {% if lista_poupanca %}
    <ul>
        {% for poupanca in lista_poupanca %}

        <li>{{ poupanca.nome_poupanca }} | {{ poupanca.saldo_poupanca }}</li>

        {% endfor %}
    </ul>


    {% endif %}

<h3>Nova Poupança</h3>

 <form method="POST" action="/nova_poupanca/submit">
    {% csrf_token %}
    <label for="nome_poupanca">Descrição</label>
    <input type="text" name="nome_poupanca">

    <label for="saldo_poupanca">Saldo</label>
    <input type="number" name="saldo_poupanca">

    <button type="submit" value='submit'>Salvar</button>

 </form>

</body>

</html>
